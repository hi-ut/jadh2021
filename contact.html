<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <layout>
        
        <v-container class="mt-5">
          <h1 class="mb-10">Contact</h1>

          <h2 class="mt-10 mb-5">Local Organizer</h2>
          <p>
            Historiographical Institute The University of Tokyo: <a href="https://www.hi.u-tokyo.ac.jp/index.html">https://www.hi.u-tokyo.ac.jp/index.html</a></p>
          </p>

          <p>
            Director of Local Organizer: Taizo Yamada (Historiographical Institute The University of Tokyo, Japan)
          </p>
        </v-container>
      </layout>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="layout/default.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        computed: {
          mobileFlag() {
            const bp = this.$vuetify.breakpoint.name;
            console.log({ bp });
            if (bp === "xs" || bp === "sm") {
              return true;
            } else {
              return false;
            }
          },
        },
      });
    </script>
  </body>
</html>
